name = "bot-master"
main = "worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
PLATFORM_NAME = "Bot Master Platform"

[[kv_namespaces]]
binding = "BOT_CACHE"
id = "bot-cache-id"
preview_id = "bot-cache-preview-id"

# Secrets to set in Cloudflare Dashboard:
# BOT_TOKEN = your_main_bot_token
# BOT_OWNER_ID = your_telegram_id
# DATABASE_URL = neon_postgres_url
# CLOUDINARY_URL = cloudinary_url (optional)
# REDIS_URL = redis_url (optional)
